
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 mb-3" *ngFor="let post of posts">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.body}}</p>
                </div>
            </div>
        </div>  
    </div>
</div>
