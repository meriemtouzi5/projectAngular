<div class="container mt-5">
    <form class="row" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group col-lg-6">
            <label for="firstName">Nom</label>
            <input id="firstName" class="form-control" type="text" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel"  pattern="[A-Za-zÀ-ÿ]+" required maxlength="10" minlength="4">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                class="alert alert-danger">

            <div *ngIf="firstName.errors.required">
                Nom is required.
            </div>
            <div *ngIf="firstName.errors.minlength">
                Nom must be at least 4 characters long.
            </div>
            <div *ngIf="firstName.errors.pattern">
                Nom doit étre alpha.
            </div>

        </div>
        </div>
        <div class="form-group col-lg-6">
             <label for="lastName">Prénom</label>
             <input id="lastName" class="form-control" type="text" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel" pattern="[A-Za-zÀ-ÿ]+" required maxlength="10" minlength="4">
             <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
             class="alert alert-danger">

         <div *ngIf="lastName.errors.required">
                Prénom is required.
         </div>
         <div *ngIf="lastName.errors.minlength">
            Prénom must be at least 4 characters long.
         </div>
         <div *ngIf="lastName.errors.pattern">
            Prénom doit étre alpha.
        </div>

     </div>
            </div>  
         <div class="form-group col-lg-6">
             <label for="email">E-mail</label>
             <input id="email" class="form-control" type="email" name="email" [(ngModel)]="form.email" #email="ngModel" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required >
             <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">

         <div *ngIf="email.errors.required">
                Email is required.
         </div>
         <div *ngIf="email.errors.pattern">
              Email doit étre valide
         </div>
        

     </div>
         </div> 
         <div class="form-group col-lg-6">
             <label for="phone">Tél</label>
             <input id="phone" class="form-control" type="phone" name="phone" [(ngModel)]="form.phone" #phone="ngModel" required pattern="[0-9]+" minlength="10" maxlength="10">
             <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
             class="alert alert-danger">

         <div *ngIf="phone.errors.required">
                Tel is required.
         </div>
         <div *ngIf="phone.errors.minlength">
            Tel must be at least 10 characters long.
         </div>
         <div *ngIf="phone.errors.pattern">
            Tél doit étre number.
        </div>


     </div>
            </div> 
         <div class="form-group col-lg-4">
            <button class="btn btn-primary w-100">Valide</button>
         </div>
     </form>  
</div>
